{% extends 'base.html' %}
{%load static%}
{% static "images" as baseUrl%}
{% block content %}
<style>
    .wrapper1{
        align-items: center;
        width: auto;
        margin-left: 50px;  
    }
    .start{ 
        height: 100%;
        width: 100%; 
        grid-gap: 2px;
        display: grid;
        grid-template-areas: 
        'back info';
    }
    .info{
        background: white;
        box-shadow: -20px 20px 15px rgb(68, 68, 68);
      
    }
    .info img{
        width: 600px;
        height: 400px;
        object-fit: cover;
    }
    .back{
        background-color:red;
        hight: 200px:
    }
    .back h1{
        background-color: red;
        font-size:40px;
        text-align: center;
    }
    .content{
        margin-top: 50px;
        background-color: rgb(255, 255, 255);
        padding: 10px 20px;
        width: 100%;
        height: 100%;
        
    }
</style>
<section class="wrapper1">
    <section class="content">
        <section class="start">
            <div class="back"  >
                <h1>Connecting the unconnected and establishing a harmonious knowledge society</h1>
            </div>
            <div class="info">
                <img src=" {% static 'images/back.jpg' %}" alt="back">
            </div>
        </section>
    </section>
</section>
{% endblock content %}
